<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Virtual Order</title>
    <link rel="stylesheet" href="burgerking.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Burger King</h1>
            <div id="order-number"></div>
        </header>

        <div class="menu-section">
            <h2>Menu</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <input type="checkbox" id="whopper" value="Whopper">
                    <label for="whopper">Whopper - $5.99</label>
                </div>
                <div class="menu-item">
                    <input type="checkbox" id="chicken-royale" value="Chicken Royale">
                    <label for="chicken-royale">Chicken Royale - $4.99</label>
                </div>
                <div class="menu-item">
                    <input type="checkbox" id="fries" value="French Fries">
                    <label for="fries">French Fries - $2.99</label>
                </div>
                <div class="menu-item">
                    <input type="checkbox" id="onion-rings" value="Onion Rings">
                    <label for="onion-rings">Onion Rings - $2.99</label>
                </div>
                <div class="menu-item">
                    <input type="checkbox" id="cola" value="Cola">
                    <label for="cola">Cola - $1.99</label>
                </div>
            </div>
            <button id="order-btn">Order Food</button>
        </div>

        <div class="order-display">
            <div id="loading-animation" class="hidden">
                <div class="spinner"></div>
                <p>Preparing your order...</p>
            </div>
            <div id="order-complete" class="hidden">
                <img id="order-image" src="/placeholder.svg" alt="Ordered Food">
                <div id="completion-message"></div>
            </div>
        </div>
    </div>
    <audio id="order-sound" src="https://assets.mixkit.co/active_storage/sfx/2220/2220-preview.mp3"></audio>
    <script src="burgerking.js"></script>
</body>
</html>
