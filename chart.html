<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Analytics Dashboard</title>
    <link rel="stylesheet" href="chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Analytics Dashboard</h1>
            <div class="time-filter">
                <button class="active" data-period="weekly">Weekly</button>
                <button data-period="monthly">Monthly</button>
                <button data-period="yearly">Yearly</button>
            </div>
        </header>

        <div class="charts-grid">
            <div class="chart-container">
                <h2>Revenue Growth</h2>
                <canvas id="revenueChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>User Distribution</h2>
                <canvas id="userChart"></canvas>
            </div>
            
            <div class="chart-container wide">
                <h2>Performance Metrics</h2>
                <canvas id="performanceChart"></canvas>
            </div>
        </div>

        <div class="stats-summary">
            <div class="stat-card" id="totalRevenue">
                <h3>Total Revenue</h3>
                <p class="value">$0</p>
            </div>
            <div class="stat-card" id="activeUsers">
                <h3>Active Users</h3>
                <p class="value">0</p>
            </div>
            <div class="stat-card" id="growthRate">
                <h3>Growth Rate</h3>
                <p class="value">0%</p>
            </div>
        </div>
    </div>
    <script src="chart.js"></script>
</body>
</html>
