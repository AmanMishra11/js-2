<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="chatbot.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile">
                    <div class="profile-img">
                        <img src="https://via.placeholder.com/40" alt="Profile">
                    </div>
                    <div class="profile-name">John Doe</div>
                </div>
                <div class="sidebar-actions">
                    <button id="theme-toggle" title="Toggle Theme"><i class="fas fa-moon"></i></button>
                    <button id="bg-toggle" title="Change Background"><i class="fas fa-image"></i></button>
                </div>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search or start new chat">
                </div>
            </div>
            <div class="chat-list" id="chat-list">
            </div>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="empty-chat-message" id="empty-chat-message">
                <div class="empty-chat-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2>Select a chat to start messaging</h2>
            </div>
            <div class="chat-container" id="chat-container" style="display: none;">
              <div class="loading-indicator" id="loading-indicator">Loading new background...</div>
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="chat-profile-img">
                            <img id="chat-profile-img" src="https://via.placeholder.com/40" alt="Contact">
                        </div>
                        <div class="chat-profile-info">
                            <div class="chat-profile-name" id="chat-profile-name">Contact Name</div>
                            <div class="chat-profile-status" id="chat-profile-status">Online</div>
                        </div>
                    </div>
                </div>
                <div class="chat-messages" id="chat-messages">
                    
                </div>
                <div class="chat-input-area">
                    <div class="chat-input-container">
                        <input type="text" id="message-input" placeholder="Type a message">
                        <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
